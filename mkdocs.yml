site_name: 白玉餅ましろ 非公式wiki
site_url: https://mashiro-wiki.pages.dev
site_description: 白玉餅ましろさんの配信情報、歌枠セットリスト、ゲーム実況、ASMR、おえかき配信などをまとめた非公式wikiです
site_author: 白玉餅ましろ 非公式wiki

theme:
  name: material
  custom_dir: overrides
  language: ja
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.tabs.link
  favicon: assets/images/favicon.svg
  icon:
    logo: material/brush-outline
    repo: fontawesome/brands/github

plugins:
  - macros
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      js_files:
        - javascripts/external-links.js
      css_files:
        - stylesheets/custom.css

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2

nav:
  - ホーム: index.md
  - 概要:
      - プロフィール: profile.md
      - 衣装・モデル: costume.md
      - 制作者・クレジット: credits.md
      - イラスト: illustrations.md
      - 活動年表: history.md
  - 楽曲・歌枠:
      - オリジナル楽曲: music/original.md
      - 歌ってみた: music/cover.md
      - 歌枠:
          - セットリスト: music/utawaku.md
          - 楽曲リスト: music/songlist.md
  - 配信アーカイブ:
      - おえかき: stream/drawing.md
      - （工事中）ASMR: stream/asmr.md
      - ゲーム: stream/game.md
      - （工事中）雑談: stream/talk.md
  - その他:
      - コラボ: collab.md
      - グッズ等: goods.md
  - 外部リンク:
      - YouTube: https://www.youtube.com/@shiratamamochi_mashiro
      - X (旧Twitter): https://x.com/umamochi_shiro

copyright: >
  <span class="footer-left">Made with <a href="https://squidfunk.github.io/mkdocs-material/">Material for MkDocs</a></span>
  <span class="footer-right"><a href="/disclaimer/">免責事項</a></span>

extra:
  generator: false

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/external-links.js
  - https://platform.twitter.com/widgets.js
  - javascripts/twitter-widgets.js

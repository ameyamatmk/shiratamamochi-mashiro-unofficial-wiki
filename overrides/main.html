{% extends "base.html" %}

{% block extrahead %}
  <!-- Keywords -->
  <meta name="keywords" content="白玉餅ましろ, VTuber, 非公式wiki, 歌枠, セットリスト, ASMR, ゲーム実況">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ config.site_name }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@umamochi_shiro">

  <!-- Share button config -->
  <script>
    window.siteConfig = {
      siteUrl: "{{ config.site_url }}",
      siteName: "{{ config.site_name }}"
    };
  </script>
{% endblock %}

{% block content %}
{{ super() }}
<div class="share-button">
  <a href="https://x.com/intent/tweet?url={{ page.canonical_url | urlencode }}&text={{ page.title | urlencode }} - {{ config.site_name | urlencode }}" target="_blank" rel="noopener noreferrer" class="share-button__link">
    <svg class="share-button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="11" height="11" aria-hidden="true">
      <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" fill="currentColor"/>
    </svg>
    <span>このページをポストする</span>
  </a>
</div>
{% endblock %}
